<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Making an Expense tracker app</title>
   <link rel="stylesheet" href="style.css"> 
    <form >
      <label for="perpage">Rows per page</label>
      <input type="text" id="perpage" placeholder="Number">        
 </form>
 <br>

  </head>
  <body>
    <header>
      <h1>Making an Expense tracker app</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Record Expenses</h1>
        <div class="msg"></div>
        <div>
          <label for="expenseamount">Choose Amount:</label>
          <input type="text" id="amount">
        </div>
        <div id="desc">
          <label for="description">Choose Description:</label>
          <input type="text" id="description">
        </div>
        <div>
            <label for="category">Choose Category:</label>
            <select id="category" name="category">
              <option value="food">food</option>
              <option value="vehicle">vehicle</option>
              <option value="cloth">cloth</option>
              <option value="Petrol">Travel</option>
            </select>
          </div>
        <input class="btn" type="submit" value="Add Expense" id="submit">
      </form>
    </section> 
    <div id="text" ></div>  
    <button id="rzp-button">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <center><h2>Expense List</h2>
    <ul id="listOfExpense"></ul>
    <section class="pagination">
    </section> 
    <ul id='leaderboard'></ul></center>
   
     <script src="expense.js">
      </script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
      </script>
  </body>
</html>
